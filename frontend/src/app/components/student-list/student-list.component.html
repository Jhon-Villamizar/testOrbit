<div class="row">
  <div class="col-md-12">
    <h2 class="text-center my-5">Students List</h2>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col" class="text-center">id</th>
            <th scope="col" class="text-center">First Name</th>
            <th scope="col" class="text-center">Last Name</th>
            <th scope="col" class="text-center">Grade</th>
            <th scope="col" class="text-center" colspan="2">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students">
            <th scope="row">{{student.id}}</th>
            <td>{{student.firstName}}</td>
            <td>{{student.lastName}}</td>
            <td>{{student.grade}}</td>
            <td class="text-center"><button class="btn btn-outline-warning" title="Edit" (click)="open(content, student)"><img src="../../../assets/img/editar.svg" alt="Edit" class="icon"></button></td>
            <td class="text-center"><button class="btn btn-outline-danger" title="Delete" (click)="removeStudent(student)"><img src="../../../assets/img/eliminar.svg" alt="Delete" class="icon"></button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Update Student</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="hidden" class="form-control" formControlName="id">
      </div>
      <div class="form-group">
        <label class="control-label">First Name*</label>
        <input type="text" class="form-control" formControlName="FirstName">
        <p class="error" *ngIf="studentForm.get('FirstName').hasError('required') && studentForm.get('FirstName').touched">
          The Fisrt Name is Required*
        </p>
      </div>
      <div class="form-group">
        <label class="control-label">Last Name*</label>
        <input type="text" class="form-control" formControlName="LastName">
        <p class="error" *ngIf="studentForm.get('LastName').hasError('required') && studentForm.get('LastName').touched">
          The Last Name is Required*
        </p>
      </div>
      <div class="form-group">
        <label class="control-label">Grade*</label>
        <input type="text" class="form-control" formControlName="Grade">
        <p class="error" *ngIf="studentForm.get('Grade').hasError('required') && studentForm.get('Grade').touched">
          The Garde is Required*
        </p>
      </div>
      <div class="form-group">
        <label class="control-label">Enrollment Data*</label>
        <input type="date" class="form-control" formControlName="EnrollmentDate">
        <p class="error" *ngIf="studentForm.get('EnrollmentDate').hasError('required') && studentForm.get('EnrollmentDate').touched">
          The Enrollment Data is Required*
        </p>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-outline-dark" [disabled]="studentForm.invalid">Update</button>
      </div>
    </form>
  </div>
  
</ng-template>
